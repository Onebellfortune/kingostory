{% extends 'base.html' %}
{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

<div class="container my-3">
    <h2 class="border-bottom py-2">무기정보</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ itemlist.name }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    획득일: {{ itemlist.create_date }}
                </div>
            </div>
        </div>
    </div>
    <h5 class="border-bottom my-3 py-2">상세정보</h5>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">가격: {{ itemstatus.price }}
            레벨: {{ itemstatus.itemlevel }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    획득일: {{ itemstatus.create_date }}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
